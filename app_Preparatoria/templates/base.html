<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UIII Preparatoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Estilos suaves y modernos (Punto 29) */
        :root {
            --bs-primary: #6c757d; /* Gris suave */
            --bs-secondary: #e9ecef; /* Blanco grisáceo */
            --bs-success: #20c997; /* Menta */
            --bs-info: #6610f2; /* Púrpura */
        }
        .footer-fixed {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        body {
            padding-bottom: 60px; /* Espacio para el footer fijo */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="container-fluid">
        {% include 'navbar.html' %}
        
        <main class="py-4">
            {% block content %}
            {% endblock %}
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    {% include 'footer.html' %}
</body>
</html>
