{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0"><i class="bi bi-pencil-square"></i> Actualizar Estudiante: {{ estudiante.nombre_estudiante }}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_estudiante' estudiante.id %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre_estudiante" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre_estudiante" name="nombre_estudiante" value="{{ estudiante.nombre_estudiante }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido_estudiante" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido_estudiante" name="apellido_estudiante" value="{{ estudiante.apellido_estudiante }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" name="matricula" value="{{ estudiante.matricula }}" required maxlength="10">
                        </div>
                        <div class="col-md-6">
                            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ estudiante.fecha_nacimiento|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="correo_estudiante" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo_estudiante" name="correo_estudiante" value="{{ estudiante.correo_estudiante }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="cursos" class="form-label">Cursos Inscritos</label>
                        <select multiple class="form-select" id="cursos" name="cursos">
                            {% for curso in cursos %}
                                <option value="{{ curso.id }}" 
                                    {% if curso.id in cursos_actuales_ids %}selected{% endif %}>
                                    {{ curso.nombre_curso }} ({{ curso.codigo }})
                                </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Mantén Ctrl (o Cmd) para seleccionar múltiples cursos.</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-success"><i class="bi bi-arrow-repeat"></i> Actualizar</button>
                        <a href="{% url 'ver_estudiante' %}" class="btn btn-secondary"><i class="bi bi-x-circle-fill"></i> Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
